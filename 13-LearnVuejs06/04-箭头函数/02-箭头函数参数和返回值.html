<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // 1. 参数问题
  // 1.1 放入两个参数
  const aaa = (num1, num2) => {
    return num1 + num2
  }

  // 1.2 放入一个参数
  const bbb = (num1) => {
    return num1 * 2
  }

  const ccc = num => {
    return num * 3
  }

  // 2.
  // 2.1 函数代码块中只有一行代码时, 可以省略大括号
  const mul = (num1, num2) => num1 * num2
  console.log(mul(20, 30))

  // 没有返回值， 接收到的是undefined
  const demo = () => console.log('hello world')
  console.log(demo());


</script>
</body>
</html>
