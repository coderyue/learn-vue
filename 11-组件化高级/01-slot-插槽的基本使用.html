<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--
  1. 插槽的基本使用， 直接在组件中添加该标签
    <slot></slot>
  2. 插槽的默认值,   在slot标签中填的东西就是默认值， 若使用组件的时候没有写东西， 则插槽位置显示默认值
    <slot><button>按钮</button></slot>
  3. 如果有多个值，同时放入到组件进行替换时，一起作为替换元素
-->

<div id="app">
  <cpn><button>按钮</button></cpn>
  <cpn><h3>tests</h3></cpn>
  <cpn>
    <i>dsfsd</i>
    <h2>哈哈哈</h2>
    <p>我是p元素</p>
  </cpn>

  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>hhhhhhh</h2>
    <p>werwrwe</p>
    <slot><button>默认的一个按钮</button></slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  })
</script>

</body>
</html>
