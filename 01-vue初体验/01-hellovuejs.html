<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<dic id="app">hello {{message}}</dic>



<script src="../js/vue.js"></script>
<script>
    // let(变量) / const(常量)
    // 编程范式： 声明式编程
    let app = new Vue({
        el: '#app',
        data: {
            message: 'Vuejs' // 这里可以自定义变量
        }
    })

    // vue 是响应式的， 当变量发生改变时，页面响应内容也发生改变，不用再次赋值， 和命令式变成不一样

</script>

</body>
</html>
