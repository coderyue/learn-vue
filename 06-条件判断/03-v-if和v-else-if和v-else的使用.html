<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--相当于js中if，else if ， else-->
<!--  <h2 v-if="isShow">-->
<!--    {{message}}-->
<!--  </h2>-->
<!--  <h1 v-else-if="elseShow">当isShow为false，elseShow为true的时候， 显示我</h1>-->
<!--  <h1 v-else>当isShow和elseShow都为false的时候， 显示我</h1>-->

  <!--一般这种复杂的不这样写，而是使用计算属性-->
  <h2 v-if="score >= 90">优秀</h2>
  <h2 v-else-if="score >= 80">良好</h2>
  <h2 v-else-if="score >= 60">及格</h2>
  <h2 v-else>不及格</h2>
  <h1>{{result}}</h1>

</div>

<script src="../js/vue.js"></script>
<script>
  // const app = new Vue({
  //   el: '#app',
  //   data: {
  //     message: '你好啊',
  //     isShow: true,
  //     elseShow: true
  //   }
  // })

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      score: 99
    },
    computed: {
      result() {
        let showMessage = '';
        if (this.score >= 90) {
          showMessage = '优秀';
        } else if (this.score >= 80) {
          showMessage = '良好';
        }
        // ...
        return showMessage;
      }
    }
  })
</script>
</body>
</html>
