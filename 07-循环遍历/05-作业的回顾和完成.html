<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="(item, index) in movies"
        :class="{active: index === currentIndex}"
        @click="changeCurIndex(index)">
      {{item}}
    </li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['千与千寻', '天空之城', '悬崖上的金鲤鱼', '风之谷'],
      currentIndex: 0
    },
    methods: {
      changeCurIndex(index) {
        this.currentIndex = index;
      }
    }
  })
</script>
</body>
</html>
