<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--在遍历过程中，没有使用索引值(下标)-->
  <ul>
    <li v-for="item in names">{{item}}</li>
  </ul>

  <!--在遍历过程中，获取索引值,,   这里小括号叫yuan zu-->
  <ul>
    <li v-for="(item, index) in names">{{index + 1}}-{{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      names: ['lin', 'bright', 'yzx', 'jsdf']
    }
  })
</script>
</body>
</html>
