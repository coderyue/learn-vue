<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{firstName + ' ' + lastName}}</h2>
  <h2>{{firstName}} {{lastName}}</h2>

  <h2>{{getFullName()}}</h2>
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: "Jeam",
      lastName: "Tom"
    },
    // 计算属性, 也是方法， 这里有语法糖, 而且计算属性采用了缓存， 所以页面上直接写属性，而不是方法名加()
    computed: {
      fullName: function () {
        return this.firstName + ' ' + this.lastName
      }
    },
    methods: {
      getFullName: function () {
        return this.firstName + ' ' + this.lastName
      }
    }
  });
</script>
</body>
</html>
