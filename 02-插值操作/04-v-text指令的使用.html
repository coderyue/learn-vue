<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{message}}, test</h2>
  <!--该指令仅仅展示message中的内容， 不灵活， 在h2标签中添加内容， 会把h2中的内容覆盖-->
  <h2 v-text="message">, test</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  })
</script>
</body>
</html>
