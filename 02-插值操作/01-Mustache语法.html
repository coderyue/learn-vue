<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{message}}</h2>
  <h2>{{message + lastName}}</h2>
  <h2>{{message + ' ' + lastName}}</h2>
  <h2>{{message}} {{lastName}}</h2>
  <h2>{{number * 5}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      firstName: '张三',
      lastName: '李四',
      number: 12
    }
  })
</script>

</body>
</html>
