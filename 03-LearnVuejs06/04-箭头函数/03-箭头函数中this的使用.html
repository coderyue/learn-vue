<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

  // 什么时候使用箭头
  // setTimeout(function () {
  //   console.log(this)
  // }, 1000)
  //
  // setTimeout(() => {
  //   console.log(this)
  // }, 1000)

  // 箭头函数中的this是如何查找的
  // 答案： 向外层作用域中找， 一层层找this，直到有this的定义, (这不就最小作用域的this)
  const obj = {
    aaa() {
      setTimeout(function () {
        console.log(this) // window对象
      })

      setTimeout(() => {
        console.log(this) // window对象
      })
    },
  }

  const obj = {
    aaa() {
      setTimeout(function () {
        setTimeout(function () {
          console.log(this) // window对象
        })
      })

      setTimeout(() => {
        setTimeout(() => {
          console.log(this) // obj对象
        })
      })
    },
  }

</script>
</body>
</html>
