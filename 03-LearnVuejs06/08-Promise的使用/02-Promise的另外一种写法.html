<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<script>

  new Promise((resolve, reject) => {
    // resolve('成功后传递的数据')
    reject('error message')
    // 其实是ts里面的一个方法的重载
  }).then(data => {
    console.log(data)
  }, err => {
    console.log(err)
  })

  // 里面有好几种重载的方式 eg: 还可以这么写
  // 这个写法是  第二个参数里传递的是void
  new Promise(resolve => {

  })

</script>
</body>
</html>
