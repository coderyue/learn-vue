<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <my-cpn></my-cpn>
  <div>
    <my-cpn></my-cpn>
  </div>
</div>
<script src="../js/vue.js"></script>
<script>

  // 步骤解析，可以先练一下怎么写， 然后看步骤解析
  // 1. Vue.extend()创建一个组件构造器
  // 通常创建组件构造器的时候，传入template代表我们自定义组件的模板
  // 改模板就是使用到组件的地方，要显示的HTML代码
  // 事实上， 这种写法在Vue2.x的文档中几乎已经看不到了，它直接使用语法糖，但是很多资料会提到这种方式，这种方式也是学习后面方式的基础
  // 2.Vue.component() 注册组件
  // 调用Vue.component()是将刚才的组件构造器注册为一个组件，并且给他起一个组件的标签名称
  // 所以需要两个参数，1.注册组件的标签名 2. 组件构造器
  // 3. 使用，  组件必须挂载在某个Vue实例下，否则它不会生效

  // 1. 创建组件构造器对象
  const cpnCons = Vue.extend({
    template: `
      <div>
        <h2>我是标题</h2>
        <p>我是内容</p>
      </div>`
  })

  // 2. 注册组件
  // Vue.component('使用组件的标签', 组件构造器)
  Vue.component('my-cpn', cpnCons)

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  })
</script>
</body>
</html>
