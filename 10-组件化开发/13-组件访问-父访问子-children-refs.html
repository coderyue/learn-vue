<div id="app">
  <cpn></cpn>

  <cpn ref="aaa"></cpn>
  <cpn ref="aaa"></cpn>
  <button @click="btnClick">按钮</button>
</div>

<template id="cpn">
  <div>子组件</div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    methods: {
      btnClick() {
        // 1. $children 的方式拿到所有子组件
        // console.log(this.$children); //this.$children 拿到所有的子组件
        // for (let c of this.$children) {
        //   console.log(c.name);
        //   c.showMessage()
        // }

        // 2.refs 的方法
        // console.log(this.$refs);
        /*在页面中的aaa相当于起了个名称，然后这里根据名称拿到具体的组件， 然后再调用方法， 实际中这种方法用的更多*/
        // 当页面中多个aaa时， 由于aaa做的是key， 因此这拿到的应该是最后面那个aaa， 之前的aaa就被替换了
        console.log(this.$refs.aaa.name);
      }
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            name: '我是子组件的name'
          }
        },
        methods: {
          showMessage() {
            console.log('子组件方法showMessage');
          }

      }
    }

</script>
