<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn></cpn>
</div>

<div id="app2">
  <cpn></cpn>
</div>

<script src="../js/vue.js"></script>
<script>

// 01 中使用的注册方式是全局组件， 其他vue实例也可以使用，   在new的vue中注册的组件为局部组件，其他vue实例不能使用

  // 1.创建组件构造器
  const cpnC = Vue.extend({
    template: `
      <div>
        <h2>我是标题，sdfsdf</h2>
        <p>我是内容， dsf</p>
      </div>
    `
  })

// 2. 注册组件(全局组件, 可以在多个vue实例下使用)
//   Vue.component('cpn', cpnC)

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      // 前面是使用组件的名称(自己起的名字), 后面是组件构造器
      cpn: cpnC
    }
  })

  // 若注册的是全局组件， 则在这个vue实例中也可以使用
  const app2 = new Vue({
    el: '#app2'
  })


</script>
</body>
</html>
