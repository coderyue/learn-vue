<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--作用域就是， 这些变量是写在哪个vue实例下的，那么用就是那个vue实例下定义的变量 -->

  <!--因为app实例下的isShow为true， 所以cpn组件显示出来了， 但是组件中的isShow是false，所以显示的组件中没有按钮-->
  <cpn v-show="isShow"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是子组件</h2>
    <button v-show="isShow">按钮</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      isShow: true
    },
    components: {
      cpn: {
        template: '#cpn'
      },
      data() {
        return {
          isShow: false
        }
      }
    }
  })
</script>
</body>
</html>
