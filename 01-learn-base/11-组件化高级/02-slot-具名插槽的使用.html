<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--没有指定名称时， 那个也不替换，  只替换那些在组件中没有写name属性slot-->
<!--  <cpn><span>标题</span></cpn>-->

  <!--在组件里面属性里写要把那个slot插槽替换了-->
  <cpn>
    <span slot="center">标题</span>
    <span slot="left">返回</span>
  </cpn>
</div>

<template id="cpn">
  <div>
    <slot name="left"><span>左边</span></slot>
    <slot name="center"><span>中间</span></slot>
    <slot name="right"><span>右边</span></slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  })
</script>
</body>
</html>
