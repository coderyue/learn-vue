<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    .title {
      font-size: 50px;
    }

  </style>
</head>
<body>

<div id="app">
<!--  <h2 v-bind:style="{key(属性名): value(属性值)}">{{message}}</h2>-->
  <!--后面的属性名不加单引号vue当做变量去处理，然后vue对象中找这个变量，没有找到而报错
      key可以不加单引号，但是value哪里需要加， 否则就当成变量处理， 访问的时候vue处理成没有引号的-->
  <h2 :style="{/*font-size*/fontSize: '50px'}">{{message}}</h2>

<!--finalSize 被当做变量使用-->
  <h2 :style="{fontSize: finalSize}">{{message}}</h2>
  <h2 :style="{fontSize: finalSize1 + 'px', backgroundColor: finalColor}">{{message}}</h2>

  <h2 :style="getStyles()">{{message}}</h2>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      finalSize: '100px',
      finalSize1: 100,
      finalColor: 'red'
    },
    methods: {
      getStyles: function () {
        return {fontSize: this.finalSize1 + 'px', backgroundColor: this.finalColor}
      }
    }
  })
</script>
</body>
</html>
