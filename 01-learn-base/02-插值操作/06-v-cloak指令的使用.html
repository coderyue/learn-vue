<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
<!--当网络卡的时候， 页面会先显示message，然后下面js加载完成之后，vue再对页面进行渲染
    斗篷在这里就是让网络比较卡的时候什么也不显示， 不把代码中的变量啥的显示出来-->
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>

<!--cloak :斗篷-->
<div id="app" v-cloak>
  {{message}}
</div>

<script src="../js/vue.js"></script>
<script>
  // 在vue解析之前，div中有一个属性v-cloak
  // 在vue解析之后，div中就没有这个属性v-cloak


  // 把定时时间加长，然后打开HTML查看body中的数据可以看到变化
  // 这里定时相当于延时加载了vue方便看到效果
  setTimeout(function () {
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      }
    })
  }, 1000)

</script>
</body>
</html>
