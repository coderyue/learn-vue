<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

  // 注意一： const定义常量， 被赋值只有不能修改
  // const name = 'kobe';
  // name = 'dfaf';

  // 注意二， const定义变量的时候必须赋值
  // const name;

  // 注意三： 常量指指向的对象不能改变， 但是可以修改对象中的内容， (类似于Java中引用类型)
  const obj = {
    name: 'dfsa',
    age: 19,
    height: 1.88
  }

  console.log(obj);

  obj.name = 'test'
  obj.age = 20
  obj.height = 1.87

  console.log(obj);

</script>
</body>
</html>
