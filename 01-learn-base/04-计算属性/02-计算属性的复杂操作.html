<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <h2>总价格：{{totalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      books: [
        {id: 12, name: 'book1', price: 12},
        {id: 13, name: 'book2', price: 34},
        {id: 14, name: 'book3', price: 58},
      ]
    },
    // 计算属性有缓存效率更高， 方法每调用一次就执行一次
    computed: {
      totalPrice: function () {
        let result = 0
        for (let i = 0; i < this.books.length; i++) {
          result += this.books[i].price;
        }
        return result;

        // 下面这些是es6的语法， 上面的是es5的语法，
        // for (let i in this.books) {
        //   this.books[i].price
        // }
        //
        // for (let book of this.books) {
        //   book.price
        // }
      }
    }
  })
</script>

</body>
</html>
