<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--v-if：当为false是，包含v-if指令的元素， 根本就不存在dom当中-->
  <h2 v-if="isShow" id="aaa">{{message}}</h2>

  <!--v-show：当为false时，v-show只是给我们添加一个行内样式： display: none-->
  <h2 v-show="isShow" id="bbb">{{message}}</h2>

  <!--使用：
    当显示隐频繁切换的时候选择 v-show
    当只切换一次时， 使用v-if
    实际开发，大多是根据后台返回数据决定是否显示， 一般v-if使用的较多
  -->
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      isShow: true
    }
  })
</script>
</body>
</html>
