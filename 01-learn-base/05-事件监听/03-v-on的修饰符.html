<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--
    .stop                 调用event.stopPropagation()
    .prevent              调用event.preventDefault()
    .{keyCode|keyAlias}   只当事件是从特定键触发时才触发回调
    .native               监听组件根元素的原生事件
    .once                 只触发一次回调
  -->

<!--1. .stop修饰符的使用-->
  <div @click="divClick">
    aaaaa
    <!--点击按钮， 外面的div事件也出发了，叫做事件冒泡， 防止之间冒泡，
    ，里面加修饰符stop就可以组织触发外面的事, 之前通过event来处理， vue中用v-on的修饰符处理-->
    <button @click.stop="btnClick">按钮</button>
  </div>

<!--2.   .prevent修饰符的使用-->
  <!--不想点击提交的时候自动提交， 自己来提交-->
  <form action="baidu">
    <input type="submit" value="提交" @click.prevent="submitClick">
  </form>

<!--3. 监听键盘按键-->
  <!--键盘抬起时， 执行方法-->
  <input type="text" @keyup.enter="keyUp">

<!--  native在讲到组件的时候使用， 现在演示不了-->

<!--4. .once修饰符的使用-->
  <!--使按钮只能点击一次，再点击就不能用了-->
  <button @click.once="btn2Click">按钮2</button>


</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    methods: {
      btnClick() {
        console.log('btnClick');
      },
      divClick() {
        console.log('divClick');
      },
      submitClick() {
        console.log('submitClick');
      },
      keyUp() {
        console.log('keyUp');
      },
      btn2Click() {
        console.log('btn2Click');
      }
    }
  })
</script>
</body>
</html>
