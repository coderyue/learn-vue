<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--1. lazy修饰符-->
  <!--添加上该修饰符，只有当输入框中敲回车或者输入框失去焦点的时候才会更新绑定的数据-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

  <!--2. number修饰符-->
  <!--双向绑定会将值添加该修饰符会变成数值类型变成字符串类型绑定到变量，即使设置的变量不是字符串类型-->
  <!--，省去了转换-->
  <input type="number" v-model.number="age">
  <h2>{{age}}-{{typeof age}}</h2>

  <!--3. trim修饰符-->
  <!--获取的变量去掉两边的空格， 但是页面上显示的还是有开头的空格-->
  <input type="text" v-model.trim="name">
  <h2>您输入的名字是： {{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      age: 0,
      name: ''
    }
  })
</script>
</body>
</html>
